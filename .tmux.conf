set-window-option -g xterm-keys on
set -g default-terminal xterm

# # enable copy-paste 
set -g default-command 'reattach-to-user-namespace -l zsh'

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# pane hotkeys
unbind %
bind-key | split-window -h
bind-key - split-window -v

# reload config
bind-key r source-file ~/.tmux.conf \; display "Config reloaded!"

# act like GNU screen
unbind C-b
set -g prefix C-a

# # # start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1

# mouse support
set -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on

# statusbar --------------------------------------------------------------
 # Set status bar
set -g status-bg black
set -g status-fg white
set -g status-interval 30
set -g status-left-length 30
set -g status-left '#(whoami)@#(hostname -s)'
set -g status-right "#(uptime | cut -d ': -f4) %y-%m-%d %H:%M"

set -g status-right "#[fg=green]# #22T | #(top -l 2 -FR -n 0 | egrep 'CPU|PhysMem' | awk 'FNR==3{print $8+$10}FNR==4{print $8}' ORS=%%/ | sed 's/..$//')/#(du -hs /var/vm | awk '{print $1}') | %a %b %d %Y %H:%M"
set-window-option -g window-status-current-bg white
set-window-option -g window-status-current-fg black
setw -g automatic-rename
